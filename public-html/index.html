<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NARD-LY.SPACE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
background: url('space.jpg') no-repeat center center fixed;
background-size: cover;

      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      margin-top: 120px;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.5em;
      margin-top: -10px;
      position: relative;
      z-index: 1;
    }

    .ufo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 50px;
      z-index: 3;
      animation: hover 3s ease-in-out infinite;
    }

    .dome {
      position: absolute;
      top: 0;
      left: 25px;
      width: 50px;
      height: 25px;
      background: rgba(0, 255, 255, 0.8);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 10px cyan;
    }

    .base {
      position: absolute;
      top: 15px;
      left: 0;
      width: 100px;
      height: 30px;
      background: gray;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }

    .lights {
      position: absolute;
      top: 35px;
      left: 10px;
      width: 80px;
      height: 10px;
      display: flex;
      justify-content: space-between;
    }

    .lights span {
      width: 10px;
      height: 10px;
      background: lime;
      border-radius: 50%;
      box-shadow: 0 0 5px lime;
      animation: blink 1s infinite alternate;
    }

    .lights span:nth-child(2) {
      background: yellow;
      animation-delay: 0.3s;
    }

    .lights span:nth-child(3) {
      background: red;
      animation-delay: 0.6s;
    }

    .beam {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 300px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50% 50% 0 0;
      filter: blur(4px);
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    .cow {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      animation: abduct 6s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes hover {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @keyframes blink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @keyframes abduct {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      70% { transform: translateX(-50%) translateY(-180px); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-250px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="ufo">
    <div class="dome"></div>
    <div class="base"></div>
    <div class="lights">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="beam"></div>
  <div class="cow">üêÑ</div>

  <h1>NARD-LY.SPACE</h1>
  <h2>Brownabg-session date: August 05, 2025</h2>
  <h2>Created by MSD version 3</h2>

</body>
</html>
